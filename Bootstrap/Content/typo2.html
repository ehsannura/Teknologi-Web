<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grid Layout</title>
</head>
<body>


    <!-- Perbaiki URL sumber gambar pada tag img ketiga dan hapus karakter tidak valid -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/49/A_black_image.jpg/640px-A_black_image.jpg" class="img-fluid" alt="logo pens">

    <!-- Perbaiki URL sumber gambar pada tag img keempat, hapus karakter tidak valid dan sesuaikan atribut class -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/49/A_black_image.jpg/640px-A_black_image.jpg" class="rounded img-fluid" alt="logo pens">
</body>
</html>
